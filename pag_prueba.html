<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Pedro Picapiedra de la Come</title>
    <style>
        body {
            background: linear-gradient(135deg, #39ff14 0%, #ff69b4 100%);
            color: #ff69b4;
            font-family: Comic Sans MS, cursive, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: #39ff14;
            background: #ff69b4;
            padding: 20px;
            border-radius: 30px;
            margin: 30px auto 20px auto;
            width: 80vw;
            box-shadow: 0 0 20px #39ff14;
        }

        .enlaces {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            margin-top: 40px;
        }

        .enlaces a {
            color: #39ff14;
            background: #ff69b4;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: underline wavy #39ff14;
            padding: 12px 32px;
            border-radius: 18px;
            box-shadow: 0 0 10px #ff69b4;
            transition: background 0.2s, color 0.2s;
        }

        .enlaces a:hover {
            background: #39ff14;
            color: #ff69b4;
            box-shadow: 0 0 20px #ff69b4;
        }
    </style>
</head>

<body>
    <h1>Pedro Picapiedra de la Come</h1>
    <div class="enlaces">
        <a href="https://www.google.com" target="_blank">Google Verde</a>
        <a href="https://www.youtube.com" target="_blank">YouTube Rosa</a>
        <a href="https://es.wikipedia.org" target="_blank">Wikipedia Bizarra</a>
        <a href="https://www.instagram.com" target="_blank">Instagram Feo</a>
        <a href="https://www.facebook.com" target="_blank">Facebook Verde y Rosa</a>
    </div>
</body>

</html>
